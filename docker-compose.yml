services:
  magic:
    image: mageai/mageai:latest
    command: mage start ${mage_project_name}
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      USER_CODE_PATH: /home/src/${mage_project_name}
      ENV: ${ENV}
    ports:
      - 6789:6789
    volumes:
      - ./mage_data
    restart: on-failure:5

